<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jquery blackjack game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <link type="text/css" href="assets/images.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div>
            <div>
                <!-- <img id="randomBtn" src="images/3.png"> -->
                <h2 class="col-md-2">Score:</h2>
                <p class="col-md-1" id="score"></p>
            </div>
        </div>

        <div class="row">
            <div>
                <img id="btn1" src="images/3.png">
            </div>
            <div>
                <img id "btn2" src="images/11.png">
            </div>
            <div>
                <img id="btn3" src="images/7.png">
            </div>
            <div>
                <img id="btn4" src="images/23.png">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            randomNumber = Math.floor((Math.random() * 45) + 13);
            $("#score").html(randomNumber);

        });
    </script>
</body>

</html>
