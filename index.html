<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jquery blackjack game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <link type="text/css" href="assets/images.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div>
            <div>
                <!-- <img id="randomBtn" src="images/3.png"> -->
                <h2 class="col-md-2">Dealer's Score:</h2>
                <p class="col-md-1" id="score-to-match"></p>
            </div>
            <div>
                <!-- <img id="randomBtn" src="images/3.png"> -->
                <h2 class="col-md-2">Your Score:</h2>
                <p class="col-md-1" id="score-total"></p>
            </div>
        </div>

        <div class="row">
            <div>
                <img id="btn1" src="images/3.png" value="">
            </div>
            <div>
                <img id="btn2" src="images/11.png" value="">
            </div>
            <div>
                <img id="btn3" src="images/7.png" value="">
            </div>
            <div>
                <img id="btn4" src="images/23.png" value="">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            var totalOfClicked = 0;
            var randomNumber = Math.floor((Math.random() * 55) + 30);
            var randomNumberForButton1 = Math.floor((Math.random() * 12) + 3);
            var randomNumberForButton2 = Math.floor((Math.random() * 11) + 3);
            var randomNumberForButton3 = Math.floor((Math.random() * 10) + 3);
            var randomNumberForButton4 = Math.floor((Math.random() * 8) + 3);

            $("#score-to-match").html(randomNumber);
            $("#btn1").attr('value', randomNumberForButton1);
            $("#btn2").attr('value', randomNumberForButton2);
            $("#btn3").attr('value', randomNumberForButton3);
            $("#btn4").attr('value', randomNumberForButton4);

            $("#btn1").click(function () {
                var btn1Val = $(this).attr('value');
                totalOfClicked = Number(totalOfClicked) + Number(btn1Val);
                $("#score-total").text(totalOfClicked);
                console.log(btn1Val);
            });
            $("#btn2").click(function () {
                var btn2Val = $(this).attr('value');
                totalOfClicked = Number(totalOfClicked) + Number(btn2Val);
                $("#score-total").text(totalOfClicked);
                console.log(btn2Val);
            });
            $("#btn3").click(function () {
                var btn3Val = $(this).attr('value');
                totalOfClicked = Number(totalOfClicked) + Number(btn3Val);
                $("#score-total").text(totalOfClicked);
                console.log(btn3Val);
            });
            $("#btn4").click(function () {
                var btn4Val = $(this).attr('value');
                totalOfClicked = Number(totalOfClicked) + Number(btn4Val);
                $("#score-total").text(totalOfClicked);
                console.log(btn4Val);
            });
        });
    </script>
</body>

</html>
